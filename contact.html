<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>
  <nav>
    <a href="index.html">Acasă</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact">
    <h2>Contactează-ne</h2>
    <div class="contact-container">
      <form class="contact-form">
        <input type="text" placeholder="Nume" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Mesajul tău..." required></textarea>
        <button type="submit">Trimite</button>
      </form>

      <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> Str. Cafelei nr. 10, Craiova</p>
        <p><i class="fas fa-phone"></i> 0760 123 456</p>
        <p><i class="fas fa-clock"></i> Luni - Duminică: 08:00 - 22:00</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45629.87943689663!2d23.557538618668666!3d44.37431179713749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4752df741a7f233f%3A0x54908d6afbbcb1c5!2sProfi%20Loco!5e0!3m2!1sro!2sro!4v1744400501587!5m2!1sro!2sro" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 Cafenea Magică</p>
  </footer>
</body>
</html>
